<html>
<head>
  <title>Free Times</title>
</head>
<body>

<h1>Event List</h1>
  <p>Deselect any events you would like to ignore</p>

  <form action="/freetimes" method="post">
  <input type="submit" value="Get Free Times">

<h2>Free Times</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}




</body> 
</html>
